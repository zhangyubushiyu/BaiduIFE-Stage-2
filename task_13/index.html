<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>task-13 零基础JavaScript编码（一）</title>
	</head>

	<body>
		<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
		<button id="button">确认填写</button>

		<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

		<script type="text/javascript">
			(function() {
				/*	
				在注释下方写下代码
				给按钮button绑定一个点击事件
				在事件处理函数中
				获取aqi-input输入的值，并显示在aqi-display中
				*/
				
				//分别给三个id定义变量
				var aqiInput = document.getElementById("aqi-input");
				var aqiDisplay = document.getElementById("aqi-display");
				var aqiButton = document.getElementById("button");
				//给button绑定点击事件
				aqiButton.onclick = function(){
					if(aqiInput.value){							//判断输入框的值
						aqiDisplay.innerText =aqiInput.value;
					}else{
						alert('请先录入天气质量值！');			//值不相等弹出次内容
					}
				}
				
				
				
			})();
		</script>
	</body>

</html>
